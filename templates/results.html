 i<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <h1>Results</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Plank Time</th>
            <th>Action</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.name }}</td>
            <td>{{ entry.grade }}</td>
            <td>{{ entry.plank_time }}</td>
            <td>
                <form action="{{ url_for('clear_student_data', entry_id=entry.id) }}" method="post"
                    style="display:inline;">
                    <button type="submit" class="btn btn-danger">Clear Entry</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="{{ url_for('clear_all_students_data') }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Clear All Students Data</button>
    </form>

    <br><br>

    <form action="{{ url_for('index') }}" method="get">
        <button type="submit" class="btn btn-primary">Back to Home</button>
    </form>
</body>

</html>
