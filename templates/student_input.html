<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Input</title>
</head>
<body>
    <h1>Grade {{ grade }} - Plank Time {{ plank_time }} - Student Input</h1>
    <form action="/student_input/{{ grade }}/{{ plank_time }}" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" required>
        <br>
        <label for="plank_duration">Plank Duration:</label>
        <input type="text" name="plank_duration" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Students:</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Plank Duration</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.plank_time }}</td>
            <td>
                <form action="{{ url_for('clear_student_data', student_id=student.id) }}" method="post">
                    <button type="submit">Clear Data</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
